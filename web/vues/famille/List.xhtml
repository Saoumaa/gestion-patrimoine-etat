<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFamilleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <section class="content">
                <div class="container-fluid">
                    
                    <div class="row clearfix">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="card">

                                <div class="body">
                                    <h:form styleClass="jsfcrud_list_form">
                                        <div class="block-header">
                                            <h2> <h:outputText value="#{bundle.ListFamilleTitle}"></h:outputText></h2>
                                        </div>
                                        <h:panelGroup id="messagePanel" layout="block">
                                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                        </h:panelGroup>
                                        <h:outputText escape="false" class="form-label" value="#{bundle.ListFamilleEmpty}" rendered="#{familleController.items.rowCount == 0}"/>
                                        <h:panelGroup rendered="#{familleController.items.rowCount > 0}">
                                            <h:outputText value="#{familleController.pagination.pageFirstItem + 1}..#{familleController.pagination.pageLastItem + 1}/#{familleController.pagination.itemsCount}"/>&nbsp;
                                            <h:commandLink action="#{familleController.previous}" value="#{bundle.Previous} #{familleController.pagination.pageSize}" rendered="#{familleController.pagination.hasPreviousPage}"/>&nbsp;
                                            <h:commandLink action="#{familleController.next}" value="#{bundle.Next} #{familleController.pagination.pageSize}" rendered="#{familleController.pagination.hasNextPage}"/>&nbsp;
                                            <h:dataTable class="table table-bordered" value="#{familleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                                <h:column rendered="false">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListFamilleTitle_familleId}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.familleId}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListFamilleTitle_designation}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.designation}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Actions&nbsp;"/>
                                                    </f:facet>
                                                    <h:commandLink action="#{familleController.prepareView}" class="btn btn-primary m-t-15 waves-effect" value="#{bundle.ListFamilleViewLink}"/>
                                                    <h:outputText value=" "/>
                                                    <h:commandLink action="#{familleController.prepareEdit}" class="btn btn-warning m-t-15 waves-effect" value="#{bundle.ListFamilleEditLink}"/>
                                                    <h:outputText value=" "/>
                                                    <h:commandLink action="#{familleController.destroy}" class="btn btn-danger m-t-15 waves-effect" value="#{bundle.ListFamilleDestroyLink}"/>
                                                </h:column>
                                            </h:dataTable>
                                        </h:panelGroup>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-8">
                                                    <div class="form-group">

                                                        <h:commandLink action="#{familleController.prepareCreate}" class="btn btn-danger m-t-15 waves-effect" value="#{bundle.ListFamilleCreateLink}"/>&nbsp;

                                                        <h:link outcome="/index" class="btn btn-danger m-t-15 waves-effect" value="#{bundle.ListFamilleIndexLink}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
