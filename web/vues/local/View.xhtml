<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLocalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLocalLabel_localId}"/>
                    <h:outputText value="#{localController.selected.localId}" title="#{bundle.ViewLocalTitle_localId}"/>
                    <h:outputText value="#{bundle.ViewLocalLabel_designation}"/>
                    <h:outputText value="#{localController.selected.designation}" title="#{bundle.ViewLocalTitle_designation}"/>
                    <h:outputText value="#{bundle.ViewLocalLabel_localMereId}"/>
                    <h:outputText value="#{localController.selected.localMereId}" title="#{bundle.ViewLocalTitle_localMereId}"/>
                    <h:outputText value="#{bundle.ViewLocalLabel_typeLocalId}"/>
                    <h:outputText value="#{localController.selected.typeLocalId}" title="#{bundle.ViewLocalTitle_typeLocalId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localController.destroyAndView}" value="#{bundle.ViewLocalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLocalEditLink}"/>
                <br />
                <h:commandLink action="#{localController.prepareCreate}" value="#{bundle.ViewLocalCreateLink}" />
                <br />
                <h:commandLink action="#{localController.prepareList}" value="#{bundle.ViewLocalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLocalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
