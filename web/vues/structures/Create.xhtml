<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStructuresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">

                    </div>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="header">
                                    <h2>
                                        <h:outputText value="#{bundle.CreateStructuresTitle}"></h:outputText>

                                    </h2>

                                </div>
                                <div class="body">
                                    <h:form>
                                        <!--
                                            <h:outputLabel value="{bundle.CreateStructuresLabel_structuresId}" for="structuresId" />
                                            <h:inputText id="structuresId" value="{structuresController.selected.structuresId}" title="{bundle.CreateStructuresTitle_structuresId}" required="true" requiredMessage="#{bundle.CreateStructuresRequiredMessage_structuresId}"/>
                                        -->
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <h:outputLabel value="#{bundle.CreateStructuresLabel_abreviation}" for="abreviation" />
                                                <h:inputText id="abreviation" value="#{structuresController.selected.abreviation}" class="form-control" title="#{bundle.CreateStructuresTitle_abreviation}" />
                                            </div>
                                        </div>
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <h:outputLabel value="#{bundle.CreateStructuresLabel_designation}" for="designation" />
                                                <h:inputText id="designation" value="#{structuresController.selected.designation}" class="form-control" title="#{bundle.CreateStructuresTitle_designation}" />
                                            </div>
                                        </div>
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <h:outputLabel value="#{bundle.CreateStructuresLabel_rangStructureId}" for="rangStructureId" />
                                                <h:inputText id="rangStructureId" value="#{structuresController.selected.rangStructureId}" class="form-control" title="#{bundle.CreateStructuresTitle_rangStructureId}" />
                                            </div>
                                        </div>

                                        <div class="row clearfix">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <div class="form-line">  
                                                        <h:outputLabel value="#{bundle.CreateStructuresLabel_typeStructureId}" for="typeStructureId" />
                                                        <h:selectOneMenu id="typeStructureId" value="#{structuresController.selected.typeStructureId}" title="#{bundle.CreateStructuresTitle_typeStructureId}" >
                                                            <f:selectItems value="#{typeStructureController.itemsAvailableSelectOne}"/>
                                                        </h:selectOneMenu>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <h:commandLink action="#{structuresController.create}" class="btn btn-danger m-t-15 waves-effect" value="#{bundle.CreateStructuresSaveLink}" />&nbsp;

                                                        <h:commandLink action="#{structuresController.prepareList}" class="btn btn-danger m-t-15 waves-effect" value="#{bundle.CreateStructuresShowAllLink}" immediate="true"/>&nbsp;

                                                        <h:link outcome="/index" class="btn btn-danger m-t-15 waves-effect" value="#{bundle.CreateStructuresIndexLink}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
