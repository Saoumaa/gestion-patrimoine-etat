<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMouvementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMouvementLabel_mouvementId}" for="mouvementId" />
                    <h:inputText id="mouvementId" value="#{mouvementController.selected.mouvementId}" title="#{bundle.EditMouvementTitle_mouvementId}" required="true" requiredMessage="#{bundle.EditMouvementRequiredMessage_mouvementId}"/>
                    <h:outputLabel value="#{bundle.EditMouvementLabel_designation}" for="designation" />
                    <h:inputText id="designation" value="#{mouvementController.selected.designation}" title="#{bundle.EditMouvementTitle_designation}" />
                    <h:outputLabel value="#{bundle.EditMouvementLabel_dateMouvement}" for="dateMouvement" />
                    <h:inputText id="dateMouvement" value="#{mouvementController.selected.dateMouvement}" title="#{bundle.EditMouvementTitle_dateMouvement}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMouvementLabel_typeMouvementId}" for="typeMouvementId" />
                    <h:selectOneMenu id="typeMouvementId" value="#{mouvementController.selected.typeMouvementId}" title="#{bundle.EditMouvementTitle_typeMouvementId}" >
                        <f:selectItems value="#{typeMouvementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mouvementController.update}" value="#{bundle.EditMouvementSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMouvementViewLink}"/>
                <br />
                <h:commandLink action="#{mouvementController.prepareList}" value="#{bundle.EditMouvementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMouvementIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
