<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUniteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUniteLabel_uniteId}"/>
                    <h:outputText value="#{uniteController.selected.uniteId}" title="#{bundle.ViewUniteTitle_uniteId}"/>
                    <h:outputText value="#{bundle.ViewUniteLabel_symbole}"/>
                    <h:outputText value="#{uniteController.selected.symbole}" title="#{bundle.ViewUniteTitle_symbole}"/>
                    <h:outputText value="#{bundle.ViewUniteLabel_designation}"/>
                    <h:outputText value="#{uniteController.selected.designation}" title="#{bundle.ViewUniteTitle_designation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{uniteController.destroyAndView}" value="#{bundle.ViewUniteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUniteEditLink}"/>
                <br />
                <h:commandLink action="#{uniteController.prepareCreate}" value="#{bundle.ViewUniteCreateLink}" />
                <br />
                <h:commandLink action="#{uniteController.prepareList}" value="#{bundle.ViewUniteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUniteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
