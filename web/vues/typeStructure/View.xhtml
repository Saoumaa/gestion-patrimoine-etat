<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypeStructureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypeStructureLabel_typeStructureId}"/>
                    <h:outputText value="#{typeStructureController.selected.typeStructureId}" title="#{bundle.ViewTypeStructureTitle_typeStructureId}"/>
                    <h:outputText value="#{bundle.ViewTypeStructureLabel_designation}"/>
                    <h:outputText value="#{typeStructureController.selected.designation}" title="#{bundle.ViewTypeStructureTitle_designation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeStructureController.destroyAndView}" value="#{bundle.ViewTypeStructureDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypeStructureEditLink}"/>
                <br />
                <h:commandLink action="#{typeStructureController.prepareCreate}" value="#{bundle.ViewTypeStructureCreateLink}" />
                <br />
                <h:commandLink action="#{typeStructureController.prepareList}" value="#{bundle.ViewTypeStructureShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypeStructureIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
