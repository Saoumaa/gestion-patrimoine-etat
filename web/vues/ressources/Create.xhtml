<?xml version="1.0" encoding="UTF-8" ?>

                                        <div class="form-group form-float">

                                                <h:inputText id="designation" value="#{ressourcesController.selected.designation}" class="form-control" title="#{bundle.CreateRessourcesTitle_designation}" />

                                                    </div>
                                                </div>
                                            </div>

                                                        <h:outputLabel value="#{bundle.CreateRessourcesLabel_typeRessourcesId}" for="typeRessourcesId" />

                                                        </h:selectOneMenu>

                                                    </div>
                                                </div>
                                            </div>

                                                <div class="col-md-8">

                                                        <h:commandLink action="#{ressourcesController.prepareList}" class="btn btn-danger m-t-15 waves-effect" value="#{bundle.CreateRessourcesShowAllLink}" immediate="true"/>&nbsp;

                                                        <h:link outcome="/index" class="btn btn-danger m-t-15 waves-effect" value="#{bundle.CreateRessourcesIndexLink}"/>
