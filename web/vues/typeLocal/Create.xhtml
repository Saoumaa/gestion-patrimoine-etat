<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTypeLocalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTypeLocalLabel_typeLocalId}" for="typeLocalId" />
                    <h:inputText id="typeLocalId" value="#{typeLocalController.selected.typeLocalId}" title="#{bundle.CreateTypeLocalTitle_typeLocalId}" required="true" requiredMessage="#{bundle.CreateTypeLocalRequiredMessage_typeLocalId}"/>
                    <h:outputLabel value="#{bundle.CreateTypeLocalLabel_designation}" for="designation" />
                    <h:inputText id="designation" value="#{typeLocalController.selected.designation}" title="#{bundle.CreateTypeLocalTitle_designation}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeLocalController.create}" value="#{bundle.CreateTypeLocalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{typeLocalController.prepareList}" value="#{bundle.CreateTypeLocalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTypeLocalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
