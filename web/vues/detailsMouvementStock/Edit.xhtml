<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetailsMouvementStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetailsMouvementStockLabel_detailsMouvementStockId}" for="detailsMouvementStockId" />
                    <h:inputText id="detailsMouvementStockId" value="#{detailsMouvementStockController.selected.detailsMouvementStockId}" title="#{bundle.EditDetailsMouvementStockTitle_detailsMouvementStockId}" required="true" requiredMessage="#{bundle.EditDetailsMouvementStockRequiredMessage_detailsMouvementStockId}"/>
                    <h:outputLabel value="#{bundle.EditDetailsMouvementStockLabel_estampillage}" for="estampillage" />
                    <h:inputText id="estampillage" value="#{detailsMouvementStockController.selected.estampillage}" title="#{bundle.EditDetailsMouvementStockTitle_estampillage}" />
                    <h:outputLabel value="#{bundle.EditDetailsMouvementStockLabel_mouvementStockId}" for="mouvementStockId" />
                    <h:selectOneMenu id="mouvementStockId" value="#{detailsMouvementStockController.selected.mouvementStockId}" title="#{bundle.EditDetailsMouvementStockTitle_mouvementStockId}" >
                        <f:selectItems value="#{mouvementStockController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detailsMouvementStockController.update}" value="#{bundle.EditDetailsMouvementStockSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetailsMouvementStockViewLink}"/>
                <br />
                <h:commandLink action="#{detailsMouvementStockController.prepareList}" value="#{bundle.EditDetailsMouvementStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetailsMouvementStockIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
