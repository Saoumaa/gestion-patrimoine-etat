<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

            <h:form>

                    <h:outputLabel value="#{bundle.EditImmobilisationLabel_immobilisationId}" for="immobilisationId" />

                    <h:inputText id="designation" value="#{immobilisationController.selected.designation}" title="#{bundle.EditImmobilisationTitle_designation}" />

                <br />
                <h:link outcome="View" value="#{bundle.EditImmobilisationViewLink}"/>
                <br />
                <h:commandLink action="#{immobilisationController.prepareList}" value="#{bundle.EditImmobilisationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditImmobilisationIndexLink}" />
