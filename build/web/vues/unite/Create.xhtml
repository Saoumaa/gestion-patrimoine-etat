<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUniteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">

                    </div>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="header">
                                    <h2>
                                        <h:outputText value="#{bundle.CreateUniteTitle}"></h:outputText>
                                    </h2>
                                </div>
                                <div class="body">
                                    <h:form>
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <h:outputLabel class="form-label" value="#{bundle.CreateUniteLabel_uniteId}" for="uniteId" />
                                                <h:inputText class="form-control" id="uniteId" value="#{uniteController.selected.uniteId}" title="#{bundle.CreateUniteTitle_uniteId}" required="true" requiredMessage="#{bundle.CreateUniteRequiredMessage_uniteId}"/>
                                            </div>
                                            <div class="form-line m-t-25">
                                                <h:outputLabel class="form-label" value="#{bundle.CreateUniteLabel_symbole}" for="symbole" />
                                                <h:inputText class="form-control" id="symbole" value="#{uniteController.selected.symbole}" title="#{bundle.CreateUniteTitle_symbole}" />
                                            </div>
                                            <div class="form-line m-t-25">
                                                <h:outputLabel class="form-label" value="#{bundle.CreateUniteLabel_designation}" for="designation" />
                                                <h:inputText class="form-control" id="designation" value="#{uniteController.selected.designation}" title="#{bundle.CreateUniteTitle_designation}" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-8">
                                                    <div class="form-group">

                                                        <h:commandLink class="btn btn-danger m-t-15 waves-effect" action="#{uniteController.create}"  value="#{bundle.CreateUniteSaveLink}" />&nbsp;

                                                        <h:commandLink class="btn btn-danger m-t-15 waves-effect" action="#{uniteController.prepareList}" value="#{bundle.CreateUniteShowAllLink}" immediate="true"/>&nbsp;

                                                        <h:link class="btn btn-danger m-t-15 waves-effect" outcome="/index" value="#{bundle.CreateUniteIndexLink}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>


</html>
