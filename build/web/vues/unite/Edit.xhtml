<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditUniteTitle}"></h:outputText>

        <ui:define name="content">
            <section class="content">
                <div class="container-fluid">
                    <div class="block-header">
                       
                    </div>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
                   <div class="row clearfix">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="card">
                                 
                                <div class="body">
                                    <h:form>
                                        <h2>
                                            <h:outputText value="#{bundle.EditUniteTitle}"></h:outputText>
                                        </h2>
                                        
                                        <div class="form-group form-float">
                                            <div class="form-line m-t-25">
                                                <h:outputLabel class="form-label" value="#{bundle.EditUniteLabel_uniteId}" for="uniteId" />
                                                <h:inputText class="form-control" id="uniteId" value="#{uniteController.selected.uniteId}" title="#{bundle.EditUniteTitle_uniteId}" required="true" requiredMessage="#{bundle.EditUniteRequiredMessage_uniteId}"/>
                                            </div>
                                            <div class="form-line m-t-25">
                                                <h:outputLabel class="form-label" value="#{bundle.EditUniteLabel_symbole}" for="symbole" />

                                                <h:outputLabel class="form-label" value="#{bundle.EditUniteLabel_designation}" for="designation" />

                                            <div class="col-md-12">

                                                        <h:link class="btn btn-danger m-t-15 waves-effect" outcome="View" value="#{bundle.EditUniteViewLink}"/>&nbsp;

                                                        <h:commandLink class="btn btn-danger m-t-15 waves-effect" action="#{uniteController.prepareList}" value="#{bundle.EditUniteShowAllLink}" immediate="true"/>&nbsp;

                                                        <h:link class="btn btn-danger m-t-15 waves-effect" outcome="/index" value="#{bundle.EditUniteIndexLink}" />

                                            </div>
                                        </div>

                                </div>

                        </div>
                   </div>
