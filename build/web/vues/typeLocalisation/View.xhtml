<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypeLocalisationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypeLocalisationLabel_typeLocalisationId}"/>
                    <h:outputText value="#{typeLocalisationController.selected.typeLocalisationId}" title="#{bundle.ViewTypeLocalisationTitle_typeLocalisationId}"/>
                    <h:outputText value="#{bundle.ViewTypeLocalisationLabel_designation}"/>
                    <h:outputText value="#{typeLocalisationController.selected.designation}" title="#{bundle.ViewTypeLocalisationTitle_designation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeLocalisationController.destroyAndView}" value="#{bundle.ViewTypeLocalisationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypeLocalisationEditLink}"/>
                <br />
                <h:commandLink action="#{typeLocalisationController.prepareCreate}" value="#{bundle.ViewTypeLocalisationCreateLink}" />
                <br />
                <h:commandLink action="#{typeLocalisationController.prepareList}" value="#{bundle.ViewTypeLocalisationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypeLocalisationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
