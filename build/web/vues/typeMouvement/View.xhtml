<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypeMouvementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypeMouvementLabel_typeMouvementId}"/>
                    <h:outputText value="#{typeMouvementController.selected.typeMouvementId}" title="#{bundle.ViewTypeMouvementTitle_typeMouvementId}"/>
                    <h:outputText value="#{bundle.ViewTypeMouvementLabel_designation}"/>
                    <h:outputText value="#{typeMouvementController.selected.designation}" title="#{bundle.ViewTypeMouvementTitle_designation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeMouvementController.destroyAndView}" value="#{bundle.ViewTypeMouvementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypeMouvementEditLink}"/>
                <br />
                <h:commandLink action="#{typeMouvementController.prepareCreate}" value="#{bundle.ViewTypeMouvementCreateLink}" />
                <br />
                <h:commandLink action="#{typeMouvementController.prepareList}" value="#{bundle.ViewTypeMouvementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypeMouvementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
