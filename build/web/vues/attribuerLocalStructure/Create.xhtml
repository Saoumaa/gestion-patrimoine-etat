<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAttribuerLocalStructureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAttribuerLocalStructureLabel_attrLocalStructId}" for="attrLocalStructId" />
                    <h:inputText id="attrLocalStructId" value="#{attribuerLocalStructureController.selected.attrLocalStructId}" title="#{bundle.CreateAttribuerLocalStructureTitle_attrLocalStructId}" required="true" requiredMessage="#{bundle.CreateAttribuerLocalStructureRequiredMessage_attrLocalStructId}"/>
                    <h:outputLabel value="#{bundle.CreateAttribuerLocalStructureLabel_dateAttribution}" for="dateAttribution" />
                    <h:inputText id="dateAttribution" value="#{attribuerLocalStructureController.selected.dateAttribution}" title="#{bundle.CreateAttribuerLocalStructureTitle_dateAttribution}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAttribuerLocalStructureLabel_dateFinAttribution}" for="dateFinAttribution" />
                    <h:inputText id="dateFinAttribution" value="#{attribuerLocalStructureController.selected.dateFinAttribution}" title="#{bundle.CreateAttribuerLocalStructureTitle_dateFinAttribution}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAttribuerLocalStructureLabel_localId}" for="localId" />
                    <h:selectOneMenu id="localId" value="#{attribuerLocalStructureController.selected.localId}" title="#{bundle.CreateAttribuerLocalStructureTitle_localId}" >
                        <f:selectItems value="#{localController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAttribuerLocalStructureLabel_structuresId}" for="structuresId" />
                    <h:selectOneMenu id="structuresId" value="#{attribuerLocalStructureController.selected.structuresId}" title="#{bundle.CreateAttribuerLocalStructureTitle_structuresId}" >
                        <f:selectItems value="#{structuresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{attribuerLocalStructureController.create}" value="#{bundle.CreateAttribuerLocalStructureSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{attribuerLocalStructureController.prepareList}" value="#{bundle.CreateAttribuerLocalStructureShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAttribuerLocalStructureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
