<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStructuresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <section class="content">
                <div class="container-fluid">

                    <div class="row clearfix">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="card">

                                <div class="body">
                                    <h:form styleClass="jsfcrud_list_form">
                                        <h:panelGroup id="messagePanel" layout="block">
                                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                        </h:panelGroup><div class="block-header">
                                            <h2>    <h:outputText value="#{bundle.ListStructuresTitle}"></h:outputText></h2>
                                        </div>

                                        <h:outputText escape="false" value="#{bundle.ListStructuresEmpty}" rendered="#{structuresController.items.rowCount == 0}"/>
                                        <h:panelGroup rendered="#{structuresController.items.rowCount > 0}">
                                            <h:outputText value="#{structuresController.pagination.pageFirstItem + 1}..#{structuresController.pagination.pageLastItem + 1}/#{structuresController.pagination.itemsCount}"/>&nbsp;
                                            <h:commandLink action="#{structuresController.previous}" value="#{bundle.Previous} #{structuresController.pagination.pageSize}" rendered="#{structuresController.pagination.hasPreviousPage}"/>&nbsp;
                                            <h:commandLink action="#{structuresController.next}" value="#{bundle.Next} #{structuresController.pagination.pageSize}" rendered="#{structuresController.pagination.hasNextPage}"/>&nbsp;
                                            <h:dataTable class="table table-bordered" value="#{structuresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                                <h:column rendered="false">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListStructuresTitle_structuresId}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.structuresId}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListStructuresTitle_abreviation}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.abreviation}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListStructuresTitle_designation}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.designation}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListStructuresTitle_rangStructureId}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.rangStructureId}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListStructuresTitle_typeStructureId}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.typeStructureId}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="&nbsp;"/>
                                                    </f:facet>
                                                    <h:commandLink action="#{structuresController.prepareView}" class="btn btn-primary m-t-15 waves-effect" value="#{bundle.ListStructuresViewLink}"/>
                                                    <h:outputText value=" "/>
                                                    <h:commandLink action="#{structuresController.prepareEdit}" class="btn btn-warning m-t-15 waves-effect" value="#{bundle.ListStructuresEditLink}"/>
                                                    <h:outputText value=" "/>
                                                    <h:commandLink action="#{structuresController.destroy}" class="btn btn-danger m-t-15 waves-effect" value="#{bundle.ListStructuresDestroyLink}"/>
                                                </h:column>
                                            </h:dataTable>
                                        </h:panelGroup>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-8">
                                                    <div class="form-group">

                                                        <h:commandLink action="#{structuresController.prepareCreate}" class="btn btn-danger m-t-15 waves-effect" value="#{bundle.ListStructuresCreateLink}"/>&nbsp;

                                                        <h:link outcome="/index" class="btn btn-danger m-t-15 waves-effect" value="#{bundle.ListStructuresIndexLink}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
