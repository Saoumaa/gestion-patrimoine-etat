<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMouvementStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMouvementStockLabel_mouvementStockId}"/>
                    <h:outputText value="#{mouvementStockController.selected.mouvementStockId}" title="#{bundle.ViewMouvementStockTitle_mouvementStockId}"/>
                    <h:outputText value="#{bundle.ViewMouvementStockLabel_quantiteMvt}"/>
                    <h:outputText value="#{mouvementStockController.selected.quantiteMvt}" title="#{bundle.ViewMouvementStockTitle_quantiteMvt}"/>
                    <h:outputText value="#{bundle.ViewMouvementStockLabel_typeMouvement}"/>
                    <h:outputText value="#{mouvementStockController.selected.typeMouvement}" title="#{bundle.ViewMouvementStockTitle_typeMouvement}"/>
                    <h:outputText value="#{bundle.ViewMouvementStockLabel_localId}"/>
                    <h:outputText value="#{mouvementStockController.selected.localId}" title="#{bundle.ViewMouvementStockTitle_localId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mouvementStockController.destroyAndView}" value="#{bundle.ViewMouvementStockDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMouvementStockEditLink}"/>
                <br />
                <h:commandLink action="#{mouvementStockController.prepareCreate}" value="#{bundle.ViewMouvementStockCreateLink}" />
                <br />
                <h:commandLink action="#{mouvementStockController.prepareList}" value="#{bundle.ViewMouvementStockShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMouvementStockIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
