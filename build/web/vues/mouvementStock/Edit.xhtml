<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMouvementStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMouvementStockLabel_mouvementStockId}" for="mouvementStockId" />
                    <h:inputText id="mouvementStockId" value="#{mouvementStockController.selected.mouvementStockId}" title="#{bundle.EditMouvementStockTitle_mouvementStockId}" required="true" requiredMessage="#{bundle.EditMouvementStockRequiredMessage_mouvementStockId}"/>
                    <h:outputLabel value="#{bundle.EditMouvementStockLabel_quantiteMvt}" for="quantiteMvt" />
                    <h:inputText id="quantiteMvt" value="#{mouvementStockController.selected.quantiteMvt}" title="#{bundle.EditMouvementStockTitle_quantiteMvt}" />
                    <h:outputLabel value="#{bundle.EditMouvementStockLabel_typeMouvement}" for="typeMouvement" />
                    <h:inputText id="typeMouvement" value="#{mouvementStockController.selected.typeMouvement}" title="#{bundle.EditMouvementStockTitle_typeMouvement}" />
                    <h:outputLabel value="#{bundle.EditMouvementStockLabel_localId}" for="localId" />
                    <h:selectOneMenu id="localId" value="#{mouvementStockController.selected.localId}" title="#{bundle.EditMouvementStockTitle_localId}" >
                        <f:selectItems value="#{localController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mouvementStockController.update}" value="#{bundle.EditMouvementStockSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMouvementStockViewLink}"/>
                <br />
                <h:commandLink action="#{mouvementStockController.prepareList}" value="#{bundle.EditMouvementStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMouvementStockIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
