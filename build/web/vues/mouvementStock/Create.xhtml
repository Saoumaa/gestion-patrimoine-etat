<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMouvementStockTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMouvementStockLabel_mouvementStockId}" for="mouvementStockId" />
                    <h:inputText id="mouvementStockId" value="#{mouvementStockController.selected.mouvementStockId}" title="#{bundle.CreateMouvementStockTitle_mouvementStockId}" required="true" requiredMessage="#{bundle.CreateMouvementStockRequiredMessage_mouvementStockId}"/>
                    <h:outputLabel value="#{bundle.CreateMouvementStockLabel_quantiteMvt}" for="quantiteMvt" />
                    <h:inputText id="quantiteMvt" value="#{mouvementStockController.selected.quantiteMvt}" title="#{bundle.CreateMouvementStockTitle_quantiteMvt}" />
                    <h:outputLabel value="#{bundle.CreateMouvementStockLabel_typeMouvement}" for="typeMouvement" />
                    <h:inputText id="typeMouvement" value="#{mouvementStockController.selected.typeMouvement}" title="#{bundle.CreateMouvementStockTitle_typeMouvement}" />
                    <h:outputLabel value="#{bundle.CreateMouvementStockLabel_localId}" for="localId" />
                    <h:selectOneMenu id="localId" value="#{mouvementStockController.selected.localId}" title="#{bundle.CreateMouvementStockTitle_localId}" >
                        <f:selectItems value="#{localController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mouvementStockController.create}" value="#{bundle.CreateMouvementStockSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mouvementStockController.prepareList}" value="#{bundle.CreateMouvementStockShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMouvementStockIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
