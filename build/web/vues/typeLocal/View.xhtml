<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypeLocalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypeLocalLabel_typeLocalId}"/>
                    <h:outputText value="#{typeLocalController.selected.typeLocalId}" title="#{bundle.ViewTypeLocalTitle_typeLocalId}"/>
                    <h:outputText value="#{bundle.ViewTypeLocalLabel_designation}"/>
                    <h:outputText value="#{typeLocalController.selected.designation}" title="#{bundle.ViewTypeLocalTitle_designation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeLocalController.destroyAndView}" value="#{bundle.ViewTypeLocalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypeLocalEditLink}"/>
                <br />
                <h:commandLink action="#{typeLocalController.prepareCreate}" value="#{bundle.ViewTypeLocalCreateLink}" />
                <br />
                <h:commandLink action="#{typeLocalController.prepareList}" value="#{bundle.ViewTypeLocalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypeLocalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
