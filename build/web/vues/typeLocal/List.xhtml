<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTypeLocalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTypeLocalEmpty}" rendered="#{typeLocalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{typeLocalController.items.rowCount > 0}">
                    <h:outputText value="#{typeLocalController.pagination.pageFirstItem + 1}..#{typeLocalController.pagination.pageLastItem + 1}/#{typeLocalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{typeLocalController.previous}" value="#{bundle.Previous} #{typeLocalController.pagination.pageSize}" rendered="#{typeLocalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{typeLocalController.next}" value="#{bundle.Next} #{typeLocalController.pagination.pageSize}" rendered="#{typeLocalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{typeLocalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeLocalTitle_typeLocalId}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeLocalId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeLocalTitle_designation}"/>
                            </f:facet>
                            <h:outputText value="#{item.designation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{typeLocalController.prepareView}" value="#{bundle.ListTypeLocalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeLocalController.prepareEdit}" value="#{bundle.ListTypeLocalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeLocalController.destroy}" value="#{bundle.ListTypeLocalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{typeLocalController.prepareCreate}" value="#{bundle.ListTypeLocalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTypeLocalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
