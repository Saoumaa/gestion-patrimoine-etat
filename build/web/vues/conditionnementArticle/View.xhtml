<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConditionnementArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConditionnementArticleLabel_conditionnementArticleId}"/>
                    <h:outputText value="#{conditionnementArticleController.selected.conditionnementArticleId}" title="#{bundle.ViewConditionnementArticleTitle_conditionnementArticleId}"/>
                    <h:outputText value="#{bundle.ViewConditionnementArticleLabel_designation}"/>
                    <h:outputText value="#{conditionnementArticleController.selected.designation}" title="#{bundle.ViewConditionnementArticleTitle_designation}"/>
                    <h:outputText value="#{bundle.ViewConditionnementArticleLabel_ressourcesId}"/>
                    <h:outputText value="#{conditionnementArticleController.selected.ressourcesId}" title="#{bundle.ViewConditionnementArticleTitle_ressourcesId}"/>
                    <h:outputText value="#{bundle.ViewConditionnementArticleLabel_uniteId}"/>
                    <h:outputText value="#{conditionnementArticleController.selected.uniteId}" title="#{bundle.ViewConditionnementArticleTitle_uniteId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{conditionnementArticleController.destroyAndView}" value="#{bundle.ViewConditionnementArticleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConditionnementArticleEditLink}"/>
                <br />
                <h:commandLink action="#{conditionnementArticleController.prepareCreate}" value="#{bundle.ViewConditionnementArticleCreateLink}" />
                <br />
                <h:commandLink action="#{conditionnementArticleController.prepareList}" value="#{bundle.ViewConditionnementArticleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConditionnementArticleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
